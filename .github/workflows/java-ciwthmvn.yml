
name: Java CI with Maven-2

on:
  push:
    branches: master
    paths:
      'Folder2/**'
  schedule:
    - cron: "*/1 * * * *"

jobs:
  build:

    runs-on: ubuntu-latest
    environment: 'Prod'
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn -B package --file Folder2/pom.xml
